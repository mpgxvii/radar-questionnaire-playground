<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RADAR Questionnaire Playground</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="default.css" />
  </head>
  <body>
    <!-- Phone -->
    <div id="wrapper" class="portrait">
      <div class="phone" id="phone">
        <div class="ios-notch"></div>
        <div class="ios-notch-2"></div>
        <iframe
          id="frame"
          src="https://stackblitz.com/edit/ionic6-angular13-xghdpx?embed=1&file=src%2Fapp%2Fapp.module.ts&hideDevTools=1&hideExplorer=1&hideNavigation=1&view=preview"
        ></iframe>
      </div>
    </div>

    <!-- Controls -->
    <div id="switches">
      <button value="1">Portrait</button>
      <button value="3">3D</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
